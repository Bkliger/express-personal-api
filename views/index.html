<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Profile of Bob Kliger</h1>
        </div>
        <div id="profile" class="col-md-8 col-md-offset-2">
        </div>
        <div id="projects" class="col-md-8 col-md-offset-2">
          <!--projects handlebars template -->
          <script id="proj_template" type="text/x-handlebars-template">
<!-- <div id="project-target" -->
            <table border="1">
            <tr>
            <th>Project Name</th>
            <th>Type</th>
            <th>Industry Sector</th>
            <th>Description</th>
            </tr>
            <tbody>
            {{#each project}}
            <tr>
            <td>{{proj_name}}</td>
            <td>{{proj_type}}</td>
            <td>{{industry_sector}}</td>
            <td>{{proj_desc}}</td>
            <td><button type="button" id="button" name="button" class="deleteBtn btn btn-danger pull-right"
              data-proj_id={{_id}} data-control="deleteProject">Delete</button></td>
            </tr>
            {{/each}}
            </tbody>
            </table>
          <!-- </div> -->
          </script>
        </div>
        <h4><a href="/api">Read My API Documentation</a></h4>
      </div>
    </div>
  </body>
</html>
